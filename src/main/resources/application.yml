spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sellers?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    url: jdbc:postgresql://localhost:5432/sellers?useTimezone=true&serverTimezone=UTC
    user: root
    password: admin
  jackson:
    date-format: "yyyy-MM-dd"

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health,prometheus'
  endpoint:
    health:
      show-details: always
      enabled: true
    metrics:
        enabled: true
    prometheus:
      enabled: true

